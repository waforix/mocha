name: Format Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Check formatting
        run: bunx biome format --check src/
