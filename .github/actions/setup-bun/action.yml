name: 'Setup Bun'
description: 'Setup Bun runtime with caching'

inputs:
  bun-version:
    description: 'Bun version to install'
    required: false
    default: 'latest'
  cache-dependency-path:
    description: 'Path to package.json or bun.lockb for caching'
    required: false
    default: 'bun.lockb'

runs:
  using: 'composite'
  steps:
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ inputs.bun-version }}

    - name: Get Bun cache directory
      id: bun-cache-dir
      shell: bash
      run: |
        echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.bun-cache-dir.outputs.dir }}
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles(inputs.cache-dependency-path) }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
